<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f1f5f9 0%, #ccfbf1 50%, #e2e8f0 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            text-align: center;
            padding: 60px;
        }
        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        .highlight {
            color: #14b8a6;
        }
        p {
            font-size: 36px;
            color: #334155;
            margin-bottom: 20px;
        }
        .contact {
            font-size: 42px;
            font-weight: bold;
            color: #1e293b;
            margin-top: 40px;
        }
        .badge {
            display: inline-block;
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 24px;
            color: #14b8a6;
            font-weight: 600;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Votre concierge numérique<br><span class="highlight">de confiance</span></h1>
        <p>Dépannage • Accompagnement • Formation</p>
        <div class="badge">Le Perreux-sur-Marne</div>
        <div class="contact">☎️ 07 44 98 57 23</div>
    </div>
</body>
</html>
